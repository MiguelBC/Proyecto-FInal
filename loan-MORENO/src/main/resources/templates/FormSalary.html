<head>
	<title>Impuesto a la Renta</title>

<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img th:src="@{/images/img-01.png}" alt="IMG">
			</div>

			<form action="#" th:action="@{/salary/new}" th:object="${salary}" method="post" class="contact1-form validate-form">
				<span class="contact1-form-title">
					Calculo de Quinta Categoria
				</span>


						<div class="wrap-input1 validate-input" data-validate = "DNI es obligatorio">
					<input class="input1" type="text" name="dni" placeholder="DNI" th:field="*{dni}">
					<span class="shadow-input1"></span>

				</div>

				<div class="wrap-input1 validate-input" data-validate = "Name es obligatorio">
					<input class="input1" type="text" name="name" placeholder="Nombre" th:field="*{nombre}">
					<span class="shadow-input1"></span>

				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email" th:field="*{correo}">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Sueldo es obligatorio">
					<input class="input1" type="text" name="sueldo" placeholder="Sueldo" th:field="*{sueldo}">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "UIT es obligatorio">
					<input class="input1" type="text" name="uit" placeholder="Sueldo" th:field="*{uit}">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "UIT es obligatorio">
					<label class="radio-inline"><input type="radio" th:field="*{tipo}" th:value="Dependiente" name="optradio">Dependiente</label>
					<label class="radio-inline"><input type="radio" th:field="*{tipo}" th:value="Independiente" name="optradio">Independiente</label></tr>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Aply
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
					<button class="contact1-form-btn">
						<span>
							Cancel
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
				<br/>
				<a href="/salary/list">Listar Proyecciones</a>
			</form>


		</div>
	</div>




<!--===============================================================================================-->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
