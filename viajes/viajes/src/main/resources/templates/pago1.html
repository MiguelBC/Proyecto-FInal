<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Pasarela de Pago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" type="text/css" th:href="@{/pago/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/pago/font-awesome/css/font-awesome.min.css}">
    <script type="text/javascript" th:src="@{/pago/js/jquery-1.10.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/pago/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">

<div class="page-header">
    <h1><small></small></h1>
</div>

<!-- Credit Card Payment Form - START -->

    <div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <h3 class="text-center">Detalles de Pago</h3>
                        <img class="img-responsive cc-img" src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
                    </div>
                </div>
                <div class="panel-body">
                    <form action="#" th:action="@{/pago/new1}" th:object="${pago}" method="post">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>NUMERO TARJETA</label>
                                    <div class="input-group">
                                        <input type="text" th:field="*{numeroTarjeta}" class="form-control" placeholder="Valid Card Number" />
                                        <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label><span class="hidden-xs">FECHA DE VENCIMIENTO</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                    <input type="text" th:field="*{fechaVencimiento}" class="form-control" placeholder="MM / YY" />
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label>CÃ“DIGO CV</label>
                                    <input type="tel" th:field="*{codigoCVC}" class="form-control" placeholder="CVC" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>NOMBRE </label>
                                    <input type="text" th:field="*{nombreTarjeta}" class="form-control" placeholder="Card Owner Names" />
                                    <input type="text" th:field="*{viaje1}" id="brasil" style="visibility:hidden">
                                </div>
                            </div>
                        </div>


                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-12">
                                    <input type="submit" value="Pagar" class="btn btn-warning btn-lg btn-block">
                                </div>
                            </div>
                        </div>


                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<style>
    .cc-img {
        margin: 0 auto;
    }
</style>

    <script>

        document.getElementById("rusia").value="Rusia";
        document.getElementById("tarma").value="Tarma";
        document.getElementById("brasil").value="Brasil";
        document.getElementById("cusco").value="Cusco";
    </script>
<!-- Credit Card Payment Form - END -->

</div>

</body>
</html>
